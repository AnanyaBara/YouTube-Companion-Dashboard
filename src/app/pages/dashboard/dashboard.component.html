<div class="dashboard">
  <h2>My Uploads</h2>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <mat-grid-list cols="3" rowHeight="1:1" *ngIf="!loading">
    <mat-grid-tile *ngFor="let video of videos" (click)="viewVideo(video.id)">
      <img [src]="video.snippet.thumbnails.default.url" alt="{{video.snippet.title}}">
      <mat-grid-tile-footer>{{ video.snippet.title }}</mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>
</div>
